                <nav> <!-- MENU -->
                    <a href="admConteudo.html">
                        <div class="menuItem">

                        </div>
                    </a>
                    
                    <a href="admFaleConosco.html">

                        </div>
                    </a>

                            Adm. Usuários
                        </div>

                <div id="nomeUsuario">
                    Bem vindo, [xxxxx xxx].
                </div>
                <div id="areaSair">
                    Logout

                <div id="guardaConteudoEsquerdo"> <!-- GUARDA O CONTEUDO DO LADO ESQUERDO -->
                    <a href="admHome.html">
                        <div class="areaPaginaGerenciada">

                                Home
                            </div>

                            Promoções
